<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Kasir BSV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header-bar">
  <div>ğŸ“¦ Kasir PT. BSV Marcela Groups</div>
  <button class="btn-logout" onclick="logout()">Logout</button>
</header>

<div class="container">

  <!-- MENU NAVIGATION -->
  <div class="nav">
    <button onclick="showPage('transaksi')" class="active">ğŸ›’ Transaksi</button>
    <button onclick="showPage('stok')">ğŸ“¦ Stok</button>
    <button onclick="showPage('laporan')">ğŸ“ˆ Laporan</button>
    <button onclick="showPage('keuangan')">ğŸ’° Keuangan</button>
  </div>

  <!-- SECTION: Transaksi -->
  <section id="transaksi">
    <h3>ğŸ›’ Transaksi Penjualan</h3>
    <select id="trxBarang"></select>
    <input type="number" id="trxQty" value="1">
    <button onclick="tambahKeranjang()">Tambah</button>
    <div id="keranjang"></div>
    <input type="date" id="trxTanggal">
    <button onclick="simpanTransaksi()">Simpan Transaksi</button>
  </section>

  <!-- SECTION: Stok -->
  <section id="stok" style="display:none">
    <h3>ğŸ“¦ Stok Barang</h3>
    <div id="stokList"></div>
    <input id="namaBarang" placeholder="Nama Barang">
    <input id="hargaJual" placeholder="Harga Jual" type="number">
    <input id="stokBarang" placeholder="Stok" type="number">
    <button onclick="tambahBarang()">Tambah Barang</button>
  </section>

  <!-- SECTION: Laporan -->
  <section id="laporan" style="display:none">
    <h3>ğŸ“ˆ Laporan Penjualan</h3>
    <input type="date" id="lapTanggal">
    <button onclick="filterLaporan()">Filter</button>
    <div id="laporanList"></div>
  </section>

  <!-- SECTION: Keuangan -->
  <section id="keuangan" style="display:none">
    <h3>ğŸ’° Pemasukan & Pengeluaran</h3>
    <input type="date" id="keuTanggal">
    <select id="keuJenis">
      <option value="pemasukan">Pemasukan</option>
      <option value="pengeluaran">Pengeluaran</option>
    </select>
    <input id="keuKet" placeholder="Keterangan">
    <input id="keuNominal" placeholder="Nominal" type="number">
    <button onclick="tambahKeuangan()">Tambah</button>
    <div id="keuanganList"></div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
