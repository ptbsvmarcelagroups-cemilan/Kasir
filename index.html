<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PT. BSV MARCELA GROUPS ‚Äì Kasir Online Nanga Pinoh</title>
<style>
  :root{
    --bg:#0f172a;
    --card:#111827;
    --muted:#1f2937;
    --primary:#38bdf8;
    --primary-strong:#0ea5e9;
    --text:#e5e7eb;
    --text-dim:#94a3b8;
    --ok:#22c55e;
    --warn:#f59e0b;
    --danger:#ef4444;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;
    color:var(--text); background:var(--bg);
  }
  .container{max-width:1120px;margin:0 auto;padding:20px}
  header{background:#0ea5e9;color:white;padding:15px;text-align:center;font-weight:bold}
  .login,.card{background:#111827;border-radius:10px;padding:20px;margin-top:20px;box-shadow:0 0 10px rgba(0,0,0,0.3)}
  input,select,button{width:100%;padding:10px;margin:5px 0;border:none;border-radius:6px}
  input,select{background:#e2e8f0;color:#000}
  button{background:#38bdf8;color:#000;font-weight:bold;cursor:pointer}
  button:hover{background:#0ea5e9}
  table{width:100%;border-collapse:collapse;margin-top:10px}
  th,td{border-bottom:1px solid #334155;padding:8px;text-align:left}
  th{background:#1e293b}
  footer{text-align:center;margin-top:20px;color:#94a3b8;font-size:0.9em}
</style>
</head>
<body>
  <header>üíº PT. BSV MARCELA GROUPS ‚Äì Kasir Online Nanga Pinoh</header>

  <!-- LOGIN -->
  <div id="login" class="login container">
    <h3>üîê Login Kasir</h3>
    <input id="username" placeholder="Username (admin / kasir)">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <p id="msg" style="color:#f87171"></p>
  </div>

  <!-- APP -->
  <div id="app" class="container" style="display:none">
    <h2 id="welcome"></h2>
    <div class="card">
      <h3>üõí Transaksi Penjualan</h3>
      <select id="barang"></select>
      <input type="number" id="qty" value="1" min="1">
      <button onclick="tambah()">Tambah</button>

      <table>
        <thead><tr><th>Barang</th><th>Qty</th><th>Harga</th><th>Total</th><th></th></tr></thead>
        <tbody id="keranjang"></tbody>
        <tfoot><tr><th colspan="3">Subtotal</th><th id="subtotal">0</th><th></th></tr></tfoot>
      </table>

      <button onclick="simpan()">Simpan & Cetak Nota</button>
    </div>

    <div class="card">
      <h3>üì¶ Stok Barang</h3>
      <div id="stok"></div>
      <h4>Tambah Barang</h4>
      <input id="namaBarang" placeholder="Nama Barang">
      <input id="hargaBarang" type="number" placeholder="Harga">
      <input id="stokBarang" type="number" placeholder="Stok">
      <button onclick="tambahBarang()">Tambah Barang</button>
    </div>

    <div class="card">
      <h3>üìà Laporan Harian</h3>
      <div id="laporan"></div>
      <button onclick="exportCSV()">‚¨áÔ∏è Export ke Excel (CSV)</button>
    </div>

    <button style="background:#ef4444;color:white" onclick="logout()">Logout</button>
  </div>

  <footer>¬© 2025 PT. BSV Marcela Groups</footer>

<script>
const users={admin:"admin123",kasir:"kasir123"};
let barangList=JSON.parse(localStorage.getItem("bsv_barang"))||[
  {nama:"Kerupuk Basah",harga:8000,stok:100}
];
let laporan=JSON.parse(localStorage.getItem("bsv_laporan"))||[];
let keranjang=[];

function login(){
  const u=document.getElementById("username").value.trim().toLowerCase();
  const p=document.getElementById("password").value.trim();
  if(users[u]===p){
    document.getElementById("login").style.display="none";
    document.getElementById("app").style.display="block";
    document.getElementById("welcome").innerText="üëã Selamat datang, "+u.toUpperCase();
    tampilBarang();tampilStok();tampilLaporan();
  }else document.getElementById("msg").innerText="Username atau password salah!";
}

function logout(){
  document.getElementById("login").style.display="block";
  document.getElementById("app").style.display="none";
}

function tampilBarang(){
  const sel=document.getElementById("barang");sel.innerHTML="";
  barangList.forEach((b,i)=>{
    const o=document.createElement("option");
    o.value=i;o.textContent=`${b.nama} - Rp${b.harga}`;
    sel.appendChild(o);
  });
}
function tambah(){
  const i=document.getElementById("barang").value;
  const q=parseInt(document.getElementById("qty").value);
  const b=barangList[i];
  if(b.stok<q){alert("Stok tidak cukup!");return;}
  b.stok-=q;
  keranjang.push({...b,qty:q,total:b.harga*q});
  renderKeranjang();tampilStok();
}
function renderKeranjang(){
  const tb=document.getElementById("keranjang");tb.innerHTML="";
  let tot=0;
  keranjang.forEach((k,i)=>{
    tot+=k.total;
    tb.innerHTML+=`<tr><td>${k.nama}</td><td>${k.qty}</td><td>${k.harga}</td><td>${k.total}</td><td><button onclick="hapus(${i})">x</button></td></tr>`;
  });
  document.getElementById("subtotal").innerText=tot;
}
function hapus(i){
  const k=keranjang[i];barangList.find(b=>b.nama===k.nama).stok+=k.qty;
  keranjang.splice(i,1);renderKeranjang();tampilStok();
}
function simpan(){
  if(!keranjang.length)return alert("Keranjang kosong!");
  const sub=keranjang.reduce((a,b)=>a+b.total,0);
  const d=new Date(),tgl=d.toLocaleDateString("id-ID"),jam=d.toLocaleTimeString("id-ID");
  laporan.push({tgl,jam,sub,items:keranjang});
  localStorage.setItem("bsv_laporan",JSON.stringify(laporan));
  localStorage.setItem("bsv_barang",JSON.stringify(barangList));
  cetakNota(tgl,jam,sub);keranjang=[];renderKeranjang();tampilLaporan();
}
function cetakNota(tgl,jam,sub){
  let nota=`üßæ PT. BSV Marcela Groups\nTanggal: ${tgl} ‚Ä¢ Jam: ${jam}\n-----------------\n`;
  keranjang.forEach(k=>nota+=`${k.nama} x${k.qty} = Rp${k.total}\n`);
  nota+=`-----------------\nTotal: Rp${sub}\nTerima kasih üôè`;
  const w=window.open("","nota","width=380,height=600");
  w.document.write(`<pre>${nota}</pre>`);w.print();
}
function tampilStok(){
  const d=document.getElementById("stok");
  d.innerHTML="<table><tr><th>Nama</th><th>Harga</th><th>Stok</th></tr></table>";
  const t=d.querySelector("table");
  barangList.forEach(b=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${b.nama}</td><td>${b.harga}</td><td>${b.stok}</td>`;
    t.appendChild(tr);
  });
}
function tambahBarang(){
  const n=document.getElementById("namaBarang").value.trim();
  const h=parseInt(document.getElementById("hargaBarang").value);
  const s=parseInt(document.getElementById("stokBarang").value);
  if(!n)return alert("Nama wajib diisi");
  barangList.push({nama:n,harga:h,stok:s});
  localStorage.setItem("bsv_barang",JSON.stringify(barangList));
  document.getElementById("namaBarang").value="";
  document.getElementById("hargaBarang").value="";
  document.getElementById("stokBarang").value="";
  tampilBarang();tampilStok();
}
function tampilLaporan(){
  const d=document.getElementById("laporan");
  d.innerHTML="<table><tr><th>Tanggal</th><th>Jam</th><th>Total</th></tr></table>";
  const t=d.querySelector("table");
  laporan.slice().reverse().forEach(l=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${l.tgl}</td><td>${l.jam}</td><td>Rp${l.sub}</td>`;
    t.appendChild(tr);
  });
}
function exportCSV(){
  const r=[["Tanggal","Jam","Total"]];
  laporan.forEach(l=>r.push([l.tgl,l.jam,l.sub]));
  const csv=r.map(a=>a.join(",")).join("\n");
  const blob=new Blob([csv],{type:"text/csv"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;a.download="laporan_kasir_bsv.csv";
  a.click();URL.revokeObjectURL(url);
}
</script>
</body>
</html>
