<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PT. BSV MARCELA GROUPS – Kasir Online Nanga Pinoh</title>
<style>
  body{font-family:Segoe UI,Arial,sans-serif;background:#0f172a;color:#e5e7eb;margin:0}
  header{background:#0ea5e9;color:white;padding:15px;text-align:center;font-weight:bold}
  .container{max-width:900px;margin:auto;padding:20px}
  .card{background:#111827;border-radius:10px;padding:20px;margin-top:20px}
  input,select,button{width:100%;padding:10px;margin:5px 0;border:none;border-radius:6px}
  input,select{background:#e2e8f0;color:#000}
  button{background:#38bdf8;color:#000;font-weight:bold;cursor:pointer}
  button:hover{background:#0ea5e9}
  table{width:100%;border-collapse:collapse;margin-top:10px}
  th,td{border-bottom:1px solid #334155;padding:8px;text-align:left}
  th{background:#1e293b}
  td.editable:hover{background:#1e3a8a;cursor:pointer}
  .hapusBtn{background:#ef4444;color:white;padding:4px 8px;border-radius:6px;border:none;cursor:pointer}
  .hapusBtn:hover{background:#dc2626}
</style>
</head>
<body>
<header>💼 PT. BSV MARCELA GROUPS – Kasir Online Nanga Pinoh</header>

<div id="login" class="card container">
  <h3>🔐 Login Kasir</h3>
  <input id="username" placeholder="Username (admin / kasir)">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Masuk</button>
  <p id="msg" style="color:#f87171"></p>
</div>

<div id="app" class="container" style="display:none">
  <h2 id="welcome"></h2>

  <!-- TRANSAKSI -->
  <div class="card">
    <h3>🛒 Transaksi Penjualan</h3>
    <select id="barang"></select>
    <input type="number" id="qty" value="1" min="1">
    <button onclick="tambah()">Tambah</button>

    <table>
      <thead><tr><th>Barang</th><th>Qty</th><th>Harga</th><th>Total</th><th></th></tr></thead>
      <tbody id="keranjang"></tbody>
      <tfoot><tr><th colspan="3">Subtotal</th><th id="subtotal">0</th><th></th></tr></tfoot>
    </table>

    <button onclick="simpan()">Simpan & Cetak Nota</button>
  </div>

  <!-- STOK BARANG -->
  <div class="card">
    <h3>📦 Stok Barang</h3>
    <div id="stok"></div>

    <h4>Tambah Barang Baru</h4>
    <input id="namaBarang" placeholder="Nama Barang">
    <input id="hargaBarang" type="number" placeholder="Harga">
    <input id="stokBarang" type="number" placeholder="Stok">
    <button onclick="tambahBarang()">Tambah Barang</button>
  </div>

  <!-- LAPORAN -->
  <div class="card">
    <h3>📈 Laporan Harian</h3>
    <label>Pilih tanggal:</label>
    <input type="date" id="filterTanggal" onchange="filterLaporan()">
    <div id="laporan"></div>
  </div>

  <button style="background:#ef4444;color:white" onclick="logout()">Logout</button>
</div>

<footer style="text-align:center;margin:20px;color:#94a3b8">© 2025 PT. BSV Marcela Groups</footer>

<script>
const users={admin:"admin123",kasir:"kasir123"};
let barangList=JSON.parse(localStorage.getItem("bsv_barang"))||[];
let laporan=JSON.parse(localStorage.getItem("bsv_laporan"))||[];
let keranjang=[];

function login(){
  const u=document.getElementById("username").value.trim().toLowerCase();
  const p=document.getElementById("password").value.trim();
  if(users[u]===p){
    document.getElementById("login").style.display="none";
    document.getElementById("app").style.display="block";
    document.getElementById("welcome").innerText="👋 Selamat datang, "+u.toUpperCase();
    tampilBarang();tampilStok();tampilLaporan();
  }else document.getElementById("msg").innerText="Username atau password salah!";
}
function logout(){
  document.getElementById("login").style.display="block";
  document.getElementById("app").style.display="none";
}
function tampilBarang(){
  const sel=document.getElementById("barang");sel.innerHTML="";
  if(barangList.length===0){
    const o=document.createElement("option");
    o.textContent="(Belum ada barang)";
    sel.appendChild(o);
  }else{
    barangList.forEach((b,i)=>{
      const o=document.createElement("option");
      o.value=i;
      o.textContent=`${b.nama} - Rp${b.harga}`;
      sel.appendChild(o);
    });
  }
}
function tambah(){
  const i=document.getElementById("barang").value;
  const q=parseInt(document.getElementById("qty").value);
  if(barangList.length===0)return alert("Belum ada barang di stok!");
  const b=barangList[i];
  if(b.stok<q){alert("Stok tidak cukup!");return;}
  b.stok-=q;
  keranjang.push({...b,qty:q,total:b.harga*q});
  renderKeranjang();tampilStok();
}
function renderKeranjang(){
  const tb=document.getElementById("keranjang");tb.innerHTML="";
  let tot=0;
  keranjang.forEach((k,i)=>{
    tot+=k.total;
    tb.innerHTML+=`<tr><td>${k.nama}</td><td>${k.qty}</td><td>${k.harga}</td><td>${k.total}</td><td><button onclick="hapus(${i})">x</button></td></tr>`
