<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äì Kasir BSV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

  <div class="login-container">
    <h2>üíº PT. BSV Marcela Groups</h2>
    <p class="muted">Sistem Kasir & Keuangan</p>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()" class="btn-primary">Masuk</button>
    <p id="loginError" class="error"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === "admin" && pass === "admin123") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById('loginError').innerText = "‚ùå Username atau password salah!";
      }
    }
  </script>

</body>
</html>
